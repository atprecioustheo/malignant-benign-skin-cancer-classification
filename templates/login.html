<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <title>Login - Skin Cancer Classification System</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#141a1f] group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col justify-center items-center p-4 sm:p-6">
        <div class="layout-content-container flex flex-col max-w-[500px] flex-1 w-full mx-auto justify-center items-center">
          <div class="bg-gradient-to-r from-[#1f272e] to-[#2b3640] rounded-xl p-4 sm:p-6 md:p-8 border border-[#3d4d5c] w-full max-w-md sm:max-w-lg">
            <div class="text-center mb-4 sm:mb-6">
              <h1 class="text-white text-xl sm:text-2xl md:text-3xl font-bold leading-tight mb-2">Skin Cancer Classification System</h1>
              <p class="text-white text-xs sm:text-sm opacity-80">Sign in to your account</p>
            </div>
            
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="mb-4 p-3 bg-red-500/20 border border-red-500/30 rounded-lg">
                  {% for message in messages %}
                    <p class="text-red-300 text-sm">{{ message }}</p>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
            
            <form method="POST" class="space-y-3 sm:space-y-4">
              <div>
                <label class="block text-white text-xs sm:text-sm font-medium mb-1 sm:mb-2">Email Address</label>
                <input 
                  type="email" 
                  name="email" 
                  required
                  class="w-full px-3 sm:px-4 py-2.5 sm:py-3 rounded-xl bg-[#141a1f] border border-[#3d4d5c] text-white text-sm sm:text-base placeholder-gray-400 focus:outline-none focus:border-[#dce8f3] focus:ring-1 focus:ring-[#dce8f3] transition-colors"
                  placeholder="Enter your email"
                >
              </div>
              
              <div>
                <label class="block text-white text-xs sm:text-sm font-medium mb-1 sm:mb-2">Password</label>
                <input 
                  type="password" 
                  name="password" 
                  required
                  class="w-full px-3 sm:px-4 py-2.5 sm:py-3 rounded-xl bg-[#141a1f] border border-[#3d4d5c] text-white text-sm sm:text-base placeholder-gray-400 focus:outline-none focus:border-[#dce8f3] focus:ring-1 focus:ring-[#dce8f3] transition-colors"
                  placeholder="Enter your password"
                >
              </div>
              
              <button 
                type="submit" 
                class="w-full bg-[#dce8f3] text-[#141a1f] px-4 sm:px-6 py-2.5 sm:py-3 rounded-xl text-sm sm:text-base font-semibold hover:bg-[#b8d4e8] active:bg-[#a0c7dc] transition-colors mt-4 sm:mt-6 touch-manipulation"
              >
                Sign In
              </button>
            </form>
            
            <div class="text-center mt-4 sm:mt-6">
              <p class="text-white text-xs sm:text-sm">
                Don't have an account? 
                <a href="{{ url_for('signup') }}" class="text-[#dce8f3] hover:text-[#b8d4e8] font-medium transition-colors touch-manipulation">
                  Sign up
                </a>
              </p>
            </div>
          </div>
          
          <div class="mt-4 sm:mt-8 text-center px-4">
            <p class="text-white text-xs opacity-60">
              Secure AI-powered skin cancer detection system
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
