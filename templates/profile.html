    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile sidebar toggle
            const mobileMenuButton = document.getElementById('mobileMenuButton');
            const sidebarMenu = document.getElementById('sidebarMenu');
            const closeSidebar = document.getElementById('closeSidebar');
            
            function toggleSidebar() {
                sidebarMenu.classList.toggle('-translate-x-full');
            }
            
            if (mobileMenuButton && sidebarMenu) {
                mobileMenuButton.addEventListener('click', toggleSidebar);
            }
            
            if (closeSidebar) {
                closeSidebar.addEventListener('click', toggleSidebar);
            }
            
            // Close sidebar when clicking outside
            document.addEventListener('click', function(e) {
                if (window.innerWidth < 768 && !sidebarMenu.contains(e.target) && !mobileMenuButton.contains(e.target)) {
                    sidebarMenu.classList.add('-translate-x-full');
                }
            });

            // Load profile data
            loadProfileData();

            async function loadProfileData() {
                try {
                    const response = await fetch('/api/profile');
                    if (response.ok) {
                        const data = await response.json();
                        document.getElementById('displayName').textContent = data.name || 'User';
                        document.getElementById('memberSince').textContent = data.member_since || 'January 2024';
                        document.getElementById('totalAnalyses').textContent = data.total_analyses || '0';
                        document.getElementById('userBio').textContent = data.bio || 'No bio provided yet.';
                    }
                } catch (error) {
                    console.error('Error loading profile data:', error);
                }
            }
        });
    </script>
